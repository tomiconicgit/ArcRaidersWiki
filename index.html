<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quantum Vortex</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 1.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 0.8rem;
            color: #aaa;
        }
        .controls {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #666;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui">
        <h1>Quantum Vortex</h1>
        <p>System Status: Stable</p>
        <div class="controls">
            MOUSE X: Rotation Speed<br>
            MOUSE Y: Color Shift<br>
            CLICK: Toggle Warp Drive
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
