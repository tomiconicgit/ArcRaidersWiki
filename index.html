<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iGlass OS v1.1 - Fixed</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-blue: #00f3ff;
            --neon-alert: #ff0055;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
        }

        /* The Camera Feed Background */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* --- FIX: Force Permission Modal to Top --- */
        /* This ensures the 'Allow' button is clickable above the HUD */
        .a-dialog-container, .a-modal, .a-dialog {
            z-index: 99999 !important;
            pointer-events: auto !important;
        }

        /* --- THE HUD LAYER --- */
        .hud-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Crucial: clicks pass through to 3D/Popups */
            box-sizing: border-box;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
            font-size: 14px;
        }

        .reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto; /* Re-enables clicks for buttons only */
        }

        .btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            cursor: pointer;
        }

        #file-input { display: none; }

        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loading">
        <p>INITIALIZING OPTICS...</p>
        <small>Please Allow Camera & Sensors</small>
    </div>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div class="hud-layer">
        <div class="top-bar">
            <span id="clock">00:00:00</span>
            <span>OS: iGLASS v1.1</span>
            <span>BAT: 97%</span>
        </div>
        
        <div class="reticle" id="reticle"></div>

        <div class="controls">
            <button class="btn" onclick="document.getElementById('file-input').click()">
                ðŸ“‚ VIEW MEDIA
            </button>
            <button class="btn" onclick="window.location.reload()">
                âŸ³ REBOOT
            </button>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(this)">

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; antialias: true;">
        
        <a-light type="ambient" intensity="0.8"></a-light>
        
        <a-entity camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"></a-entity>

        <a-entity id="content-anchor" position="0 1.5 -3">
            <a-plane id="display-plane" 
                     width="3" height="2" 
                     material="color: #000; opacity: 0.5; transparent: true; side: double">
                
                <a-text id="status-text" value="LINKING TO SENSORS..." align="center" color="#00f3ff" width="4"></a-text>

                <a-box position="0 1.05 0" width="3.1" height="0.05" depth="0.05" color="#00f3ff"></a-box>
                <a-box position="0 -1.05 0" width="3.1" height="0.05" depth="0.05" color="#00f3ff"></a-box>
            </a-plane>
        </a-entity>

    </a-scene>

    <script>
        // Start Camera Stream
        async function initCamera() {
            const video = document.getElementById('camera-feed');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-text').setAttribute('value', 'SYSTEM READY\nLOAD MEDIA TO BEGIN');
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = "CAMERA ERROR: CHECK PERMISSIONS";
            }
        }

        // Clock logic
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Photo Upload Logic
        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const plane = document.getElementById('display-plane');
                    plane.setAttribute('src', e.target.result);
                    plane.setAttribute('material', 'opacity: 1; color: #fff');
                    document.getElementById('status-text').setAttribute('visible', 'false');
                };
                reader.readAsDataURL(file);
            }
        }

        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
