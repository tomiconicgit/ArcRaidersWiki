<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CHRONOS_LAPSE // 120FPS</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: -apple-system, system-ui, sans-serif;
        }

        canvas {
            width: 100vw; height: 100vh;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.2);
        }

        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 20px);
            box-sizing: border-box;
        }

        .hud-label {
            color: #fff; font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase; opacity: 0.7;
        }

        .controls {
            pointer-events: auto; display: flex; justify-content: center; gap: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #fff;
            color: #fff; padding: 12px 24px; border-radius: 30px;
            backdrop-filter: blur(10px); font-size: 12px; font-weight: bold;
        }

        .btn:active { background: #fff; color: #000; }

        #start-screen {
            position: fixed; inset: 0; z-index: 100;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #fff;
        }

        .scan-line {
            position: absolute; top: 0; width: 2px; height: 100%;
            background: rgba(255,0,0,0.5); z-index: 5;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="letter-spacing: 10px;">CHRONOS</h1>
        <p style="opacity: 0.5;">LOCKING 120FPS ENGINE...</p>
        <button class="btn" onclick="init()">START SCANNER</button>
    </div>

    <div id="ui">
        <div style="display:flex; justify-content: space-between;">
            <div class="hud-label">MODE: SLIT-SCAN<br>FPS: <span id="fps-val">120</span></div>
            <div class="hud-label" style="text-align:right;">BUFF: ACTIVE<br>SENS: HIGH</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetCanvas()">CLEAR BUFFER</button>
            <button class="btn" onclick="toggleDirection()">FLIP FLOW</button>
        </div>
    </div>

    <div id="scan-bar" class="scan-line"></div>
    <canvas id="mainCanvas"></canvas>
    <video id="v" playsinline style="display:none"></video>

    <script>
        let canvas = document.getElementById('mainCanvas');
        let ctx = canvas.getContext('2d', {alpha: false});
        let video = document.getElementById('v');
        let scanBar = document.getElementById('scan-bar');
        
        let x = 0;
        let direction = 1; // 1 = Left to Right, -1 = Right to Left
        let isRunning = false;

        async function init() {
            document.getElementById('start-screen').style.display = 'none';
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 120 } 
                }
            });
            video.srcObject = stream;
            video.play();
            
            video.onloadedmetadata = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                isRunning = true;
                requestAnimationFrame(loop);
            };
        }

        function loop() {
            if (!isRunning) return;

            // Calculate current "Slit"
            // We take a thin slice from the center of the camera feed
            const sliceWidth = 2;
            const camSliceX = video.videoWidth / 2;
            
            // Draw that slice onto our canvas at position X
            ctx.drawImage(
                video, 
                camSliceX, 0, sliceWidth, video.videoHeight, // Source
                x, 0, sliceWidth, canvas.height // Destination
            );

            // Update X position for the next frame
            x += (sliceWidth * direction);

            // Wrap around logic
            if (x > canvas.width) x = 0;
            if (x < 0) x = canvas.width;

            // Move the visual scan bar
            scanBar.style.left = x + 'px';

            // Haptic feedback every time we cross the center
            if (Math.abs(x - canvas.width/2) < 2) {
                if (window.navigator.vibrate) window.navigator.vibrate(10);
            }

            requestAnimationFrame(loop);
        }

        function resetCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            x = (direction === 1) ? 0 : canvas.width;
        }

        function toggleDirection() {
            direction *= -1;
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        // Handle orientation changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
