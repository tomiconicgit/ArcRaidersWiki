<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <div class="container">
        <h1>Create Your Video Overlay</h1>
        <form id="overlay-form">
            <label>Headline: <input type="text" id="headline" placeholder="Main Text" value="Breaking News"></label>
            <label>Subtitle: <input type="text" id="subtitle" placeholder="Details" value="From Tom Iconic"></label>
            <label>Background Color: <input type="color" id="bg-color" value="#333333"></label>
            <label>Text Color: <input type="color" id="text-color" value="#ffffff"></label>
            <label>Style Preset:
                <select id="style-preset">
                    <option value="news">News Style (Gradient Bar)</option>
                    <option value="twitch">Twitch Neon</option>
                    <option value="modern">Modern Minimal</option>
                </select>
            </label>
            <label>Icon: 
                <select id="icon">
                    <option value="">None</option>
                    <option value="fa-newspaper">Newspaper</option>
                    <option value="fa-video">Video Camera</option>
                    <option value="fa-star">Star</option>
                </select>
            </label>
            <button type="button" onclick="generateOverlay()">Generate Preview</button>
        </form>
        <canvas id="preview-canvas" width="800" height="200"></canvas>
        <div class="export-buttons">
            <button onclick="exportPNG()">Export PNG</button>
            <button onclick="exportSVG()">Export SVG</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
