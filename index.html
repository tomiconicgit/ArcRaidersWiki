<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>HUD Vision Prototype</title>
  <style>
    :root {
      --pad: max(12px, env(safe-area-inset-left));
      --padR: max(12px, env(safe-area-inset-right));
      --padT: max(12px, env(safe-area-inset-top));
      --padB: max(12px, env(safe-area-inset-bottom));
      --fg: rgba(0, 255, 220, 0.95);
      --fg2: rgba(0, 255, 220, 0.55);
      --bg: rgba(0, 0, 0, 0.45);
      --danger: rgba(255, 80, 80, 0.95);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #app {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* selfie-style; set to 1 for rear camera feel */
      background: #000;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
      pointer-events: auto;
    }

    #topbar {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      padding: calc(var(--padT) + 10px) var(--padR) 10px var(--pad);
      display: flex;
      gap: 10px;
      align-items: flex-start;
      justify-content: space-between;
      pointer-events: none;
    }

    .status {
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.2));
      border: 1px solid rgba(0,255,220,0.15);
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 72vw;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .status .line1 {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--fg2);
    }

    .status .line2 {
      margin-top: 6px;
      font-size: 14px;
      color: rgba(255,255,255,0.95);
      line-height: 1.3;
    }

    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px var(--padR) calc(var(--padB) + 12px) var(--pad);
      display: flex;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .btnrow {
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }

    button {
      border: 1px solid rgba(0,255,220,0.25);
      background: rgba(0,0,0,0.55);
      color: white;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      user-select: none;
    }

    button:active {
      transform: translateY(1px);
    }

    button[data-on="true"] {
      border-color: rgba(0,255,220,0.65);
      box-shadow: 0 0 0 2px rgba(0,255,220,0.12) inset;
    }

    #gallery {
      position: absolute;
      right: var(--padR);
      bottom: calc(var(--padB) + 78px);
      width: min(44vw, 220px);
      display: grid;
      gap: 8px;
      pointer-events: auto;
    }

    .shot {
      border: 1px solid rgba(0,255,220,0.18);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .shot img {
      display: block;
      width: 100%;
      height: auto;
    }

    .hint {
      opacity: 0.8;
      font-size: 12px;
      margin-top: 6px;
      color: rgba(255,255,255,0.8);
    }

    a {
      color: var(--fg);
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video" playsinline muted></video>
    <canvas id="hud"></canvas>

    <div id="topbar">
      <div class="status" id="statusBox">
        <div class="line1">HUD / VISION PROTOTYPE</div>
        <div class="line2" id="statusText">Tap <b>Start</b> to enable camera.</div>
        <div class="hint" id="hintText">Tip: tap the screen to set a “lock” point.</div>
      </div>
    </div>

    <div id="gallery"></div>

    <div id="controls">
      <div class="btnrow">
        <button id="btnStart">Start</button>
        <button id="btnFlip">Flip Cam</button>
        <button id="btnScan" data-on="false">Scan</button>
      </div>
      <div class="btnrow">
        <button id="btnSnap">Snapshot</button>
        <button id="btnClear">Clear</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
