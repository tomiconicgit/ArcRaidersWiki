<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders Interactive Wiki AI</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #info-panel { position: absolute; bottom: 20px; left: 20px; width: 300px; padding: 10px; background: rgba(0, 0, 0, 0.7); color: white; border-radius: 5px; }
        #query-input { position: absolute; bottom: 100px; left: 20px; width: 300px; padding: 5px; }
        #query-select { position: absolute; bottom: 140px; left: 20px; width: 310px; padding: 5px; }
        #submit-btn { position: absolute; bottom: 100px; left: 330px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <select id="query-select">
        <option value="">Select a query...</option>
        <option value="where is lemon">Where are Lemons?</option>
        <option value="where is apricot">Where are Apricots?</option>
        <option value="where is mushroom">Where are Mushrooms?</option>
        <option value="what is lemon used for">What is Lemon used for?</option>
        <option value="where is olive grove">Where is Olive Grove?</option>
        <option value="what resources for fruit mix">What resources for Fruit Mix?</option>
        <option value="where are arc enemies">Where are ARC enemies?</option>
    </select>
    <input type="text" id="query-input" placeholder="Type query (e.g., 'where is lemon')">
    <button id="submit-btn">Ask AI</button>
    <div id="info-panel">Welcome to Arc Raiders Wiki AI. Explore the 3D map, ask questions, or click markers.</div>
    <script src="https://threejs.org/build/three.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
