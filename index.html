<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nebula Engine Pro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Disables browser zoom/scroll handling */
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 1rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 300;
        }
        p {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #888;
        }
        /* Mobile optimization for the GUI */
        .lil-gui { 
            --width: 300px;
            max-width: 90%;
            --widget-height: 40px; /* Taller for touch targets */
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">INITIALIZING GPU...</div>
    <div class="ui-container">
        <h1>NEBULA ENGINE</h1>
        <p>Double Tap: Explode • Pinch: Zoom • Drag: Orbit</p>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
